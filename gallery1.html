<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns per row */
      gap: 5px;
      padding: 3px;
      max-width: 900px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }


  </style>
</head>
<body>

  <header>
    <h1 align="center">Image Gallery</h1>
  </header>

  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/A._P._J._Abdul_Kalam.jpg/500px-A._P._J._Abdul_Kalam.jpg" alt="Gallery Image 1">

    <img src="https://images.careerindia.com/img/2015/07/28-1438068356-apjabdulkalam.jpg" alt="Gallery Image 4">
    <img src="https://media.assettype.com/freepressjournal/2024-10-14/0sdg0d14/FPJ-CUSTOM-PIC-48.jpg?width=1200" alt="Gallery Image 5">
    <img src="https://images.indianexpress.com/2018/10/apj-abdul-kalam-quotes-2.jpg" alt="Gallery Image 6">
    <img src="https://versionweekly.com/wp-content/uploads/2019/10/Dr-APJ-Abdul-Kalam.jpg" alt="" width="50%"/>
