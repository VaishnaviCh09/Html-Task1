<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
</head>
<body>
    <form action="./Login.html">
        <h2>Registration</h2>
        <p><b>Name </b><input name="Name" placeholder="Name" type="text"/></p>
        <p><b>Email ID </b><input name="email" placeholder="Email_Id" type="email"/></p>
        <p><b>Password </b><input type="password" name="password" placeholder="Password"/></p>
        <p><b>Confirm Password </b><input type="password" name="password" placeholder="Confirm Password"/></p>
        <p><b>Mobile Number </b><input type="number" name="mobile_no" placeholder="Mobile_number"/></p>
        <p><b>Gender </b>  <input type="radio" name="Female" />Female
            <input type="radio" name="Male" />Male
        </p>
        <p>
            <b>Select your Educational Details</b> 
            <input type="checkbox" name="SSC"/>SSC
            <input type="checkbox" name="Intermediate" />Intermediate
            <input type="checkbox" name="Diploma" id=""/>Diploma
            <input type="checkbox" name="B.tech"/>B.tech 
            <input type="checkbox" name="Degree"/>Degree
        </p>        
        <p><b>Address</b><input type="textarea" name="address" placeholder="Enter your Address" /></p>
        <p><b>Profile Photo</b><input type="file" name="photo" placeholder="upload your photo"></p>
        <button>Register</button>
        <br/>
        <p></p>
        <p></p>
    </form>
</body>
</html>
